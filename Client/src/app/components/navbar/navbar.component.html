<nav>
    <div class="nav-wrapper">
      <a routerLink = "/home" class="brand-logo">Blog</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li *ngIf="!auth.loggedIn()" [routerLinkActive] = "['active']" [routerLinkActiveOptions]= "{exact:true}" ><a routerLink = "/home">Home</a></li>
          <li *ngIf="auth.loggedIn()" [routerLinkActive] = "['active']" [routerLinkActiveOptions]= "{exact:true}" ><a routerLink = "/dashboard">Dashboard </a></li>
        <!-- <li *ngIf="auth.loggedIn()" ><a  href="">Blog</a></li> -->
        <li *ngIf="!auth.loggedIn()" [routerLinkActive] = "['active']" [routerLinkActiveOptions]= "{exact:true}" ><a routerLink="/login">Login</a></li>
        <li *ngIf="!auth.loggedIn()" [routerLinkActive] = "['active']" [routerLinkActiveOptions]= "{exact:true}"><a routerLink = "/register">Register</a></li>
        <li *ngIf="auth.loggedIn()" [routerLinkActive] = "['active']" [routerLinkActiveOptions]= "{exact:true}"><a routerLink="/profile">Profile</a></li>
        <li *ngIf="auth.loggedIn()" [routerLinkActive] = "['active']" [routerLinkActiveOptions]= "{exact:true}"><a routerLink="/blog">Blog</a></li>
        <li *ngIf="auth.loggedIn()" ><a (click)="onLogout()">Logout</a></li>

      </ul>
    </div>
  </nav>
